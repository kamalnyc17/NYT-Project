<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>New York Times Search</title>

    <!-- linking stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="flex-container  d-inline-flex p-2">
        <div class="heading-text  d-inline-flex p-2">
            <img src="assets/images/NYT Logo.jpg" class="logo">
            <p class="headingtextP">New York Times Search</p>
        </div>
        <div class="search-box  d-inline-flex p-2">
            <div class="section-head">
                <p class="subheading"><img src="assets/images/parameters.png" class="small-icon"> Search Parameters</p>
            </div>
            <form>
                <label>Search Term:</label><br>
                <input type="text" id="seach-term"><br>
                <label>Number of Records to Retrieve:</label><br>
                <input type="text" id="numberofResult"><br>
                <label>Start Year (Optional)</label><br>
                <input type="text" id="startYear"><br>
                <label>End Year (Optional)</label><br>
                <input type="text" id="endYear"><br>
                <button type="button" id="search"><img src="assets/images/search.png" class="small-icon"> Search</button>
                <button type="button" id="clearSearch"><img src="assets/images/trash.png" class="small-icon"> Clear Search</button><br>
            </form>
        </div>
        <div class="top-articles  d-inline-flex p-2">
            <div class="section-head">
                <p class="subheading"><img src="assets/images/results.png" class="small-icon"> Top Articles</p>
            </div>
            <div class="result"></div>
        </div>
    </div>

    <script src="assets/javascript/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
